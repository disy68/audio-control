<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Volume control</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div id="pushdown">
      <div class="card topstack">
        <span class="switch tab">
          <label>Refresh: </label>
          <label>
            <input id="refresh" type="checkbox" checked="checked" autocomplete="off">
            <span class="lever"></span>
          </label>
        </span>
        <span class="switch tab">
          <label>Multimode: </label>
          <label>
            <input id="multimode" type="checkbox">
            <span class="lever"></span>
          </label>
        </span>
      </div>
    </div>
    <div class="mdc-components" id="whitelist">

      <div class="row">
        <div class="col s9 m3">
          <div class="card">
            <div class="card-content">
              <span class="card-title name">
                 <h3>Loading devices...</h3>
              </span>

              <p class="range">
                <div class="progress">
                  <div class="indeterminate"></div>
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
